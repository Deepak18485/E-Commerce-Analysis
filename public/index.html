<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Analytics Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <h2>E-Commerce Analytics</h2>
        <p>Your Complete Sales Intelligence Platform</p>
      </div>
      
      <form id="loginForm" action="dashboard.html" method="GET">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <div class="remember-me">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Remember me</label>
        </div>
        
        <button type="submit" class="login-btn">Login</button>
      </form>
      
      <div class="login-footer">
        <a href="#">Forgot Password?</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // In a real application, you would validate credentials with a backend
      // For demo purposes, we'll just redirect to the dashboard
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
